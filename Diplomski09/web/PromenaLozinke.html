        <script language = "JavaScript">
        function validacijaUnosa()
		{
            var korisnickoIme=Promena.korisnickoIme.value;
            var lozinka=Promena.lozinka.value;
            var novaLozinka=Promena.novaLozinka.value;
            var potvrdaLozinke=Promena.potvrdaLozinke.value;

        if (korisnickoIme.toString()=="" && lozinka.toString()=="" && novaLozinka.toString()=="" && potvrdaLozinke.toString()=="") {
            alert("Niste uneli nijedan podatak!!!");
            return false;
        }
        else if( korisnickoIme.toString()=="" || lozinka.toString()=="" || novaLozinka.toString()=="" || potvrdaLozinke.toString()==""){
            alert("Neki podatak vam nedostaje!!!")
            return false;
        }
        else if(novaLozinka != potvrdaLozinke){
            alert("Nova lozinka i potvrda lozinke nisu iste!!!")
            return false;
        }
        else{
            alert("Promena je uspesna!\nKliknite na OK za povratak na stranicu za logovanje!")
            return true;
        }
    }
     </script>
