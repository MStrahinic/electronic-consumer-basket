    <script language="JavaScript">
        function validacijaUnosa()
        {
        var ime=Registracija.ime.value;
        var prezime=Registracija.prezime.value;
        var korisnickoIme=Registracija.korisnickoIme.value;
        var lozinka=Registracija.lozinka.value;
        var potvrdaLozinke=Registracija.potvrdaLozinke.value;
        var adresa = Registracija.adresa.value;
        var telefon = Registracija.telefon.value;
        var email=Registracija.email.value;
        var tekst=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (ime.toString()=="" && prezime.toString()=="" && korisnickoIme.toString()=="" && lozinka.toString()=="" && 
            potvrdaLozinke.toString()=="" && adresa.toString()=="" && telefon.toString()=="" && email.toString()=="") {
            alert("Niste uneli nijedan podatak!!!");
            return false;
        }
        else if ( ime.toString()=="" || prezime.toString()=="" || prezime.toString()=="" ||
                   korisnickoIme.toString()=="" || lozinka.toString()=="" || potvrdaLozinke.toString()=="" ||
                   adresa.toString()=="" || telefon.toString()=="" ||  email.toString()=="" ) {
            alert("Neki podatak vam nedostaje!!!");
            return false;
        }

        else if(!tekst.test(email)){
            alert("Email nije uredu");
            return false;
        }
        else if(lozinka!=potvrdaLozinke){
            alert("Lozinka i potvrda lozinke nisu isti!!!");
            return false;
        }
        else{
            return true;
        }
    }

    </script>
